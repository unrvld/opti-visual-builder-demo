fragment BlogPostPageData on BlogPostPage {
    blogTitle: Heading
    blogSubtitle: ArticleSubHeading
    blogImage: BlogPostPromoImage {
        ...ReferenceData
    }
    blogBody: BlogPostBody {
        json
    }
    blogAuthor: ArticleAuthor
    blogTopics: Topic
    continueReading {
        ...IContentListItem
        ...BlockData
    }
}